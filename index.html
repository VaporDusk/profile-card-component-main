<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <article class="card">
      <h1 class="card-header"></h1>
      <img class="card-photo" src="images/image-victor.jpg" alt="photo">
      <p class="card-name">Victor Crest<span class="card-age">26</span></p>
      <p class="card-town">London</p>
      <section class="card-stat">
        <section class="card-stat-item">
          <h2 class="card-stat-num">80K</h2>
          <p class="card-stat-desc">Followers</p>
        </section>
        <section class="card-stat-item">
          <h2 class="card-stat-num">803K</h2>
          <p class="card-stat-desc">Likes</p>
        </section>
        <section class="card-stat-item">
          <h2 class="card-stat-num">1.4K</h2>
          <p class="card-stat-desc">Photos</p>
        </section>
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/VaporDusk" target="_blank">VaporDusk</a>.
  </footer>
</body>
</html>
